project_name: "TrendRadar_Investment"
version: "3.5.0"

crawler:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  timeout: 30
  max_retries: 3

rss:
  enabled: true
  feeds:
    # --- Taiwan Market ---
    # MoneyDJ (Tw Stock Focus)
    - name: "MoneyDJ_TW"
      url: "https://news.google.com/rss/search?q=site:moneydj.com&hl=zh-TW&gl=TW&ceid=TW:zh-Hant"
      category: "Finance"
    
    # Yahoo Stock (Native RSS)
    - name: "Yahoo_TW_Market"
      url: "https://tw.stock.yahoo.com/rss?category=tw-market"
      category: "Finance"
      
    # Google News - TSMC & Semis (Specific Keyword)
    - name: "TW_Semiconductor"
      url: "https://news.google.com/rss/search?q=%E5%8F%B0%E7%A9%8D%E9%9B%BB+OR+%E8%81%AF%E7%99%BC%E7%A7%91+OR+%E5%8D%8A%E5%B0%8E%E9%AB%94+when:1d&hl=zh-TW&gl=TW&ceid=TW:zh-Hant"
      category: "Tech"

    # --- US Market (Global Impact) ---
    # CNBC Top News (US Market)
    - name: "CNBC_US"
      url: "https://search.cnbc.com/rs/search/combinedcms/view.xml?partnerId=wrss01&id=10000664"
      category: "Global"

    # TechCrunch (AI & Startups)
    - name: "TechCrunch_AI"
      url: "https://techcrunch.com/category/artificial-intelligence/feed/"
      category: "Tech"

    # Google News - US Tech Giants (Nvidia, Apple, MSFT)
    - name: "US_Tech_Giants"
      url: "https://news.google.com/rss/search?q=NVIDIA+OR+Apple+OR+Microsoft+OR+AMD+when:1d&hl=en-US&gl=US&ceid=US:en"
      category: "Tech"

report:
  # 'incremental' for investors to see only new updates
  mode: "incremental"
  output_dir: "reports"

freshness_filter:
  max_age_days: 1

storage:
  # 'auto' allows step_trendradar.py to switch to 'remote' if env vars exist
  backend: "auto"
  r2_bucket: "trendradar-news"
