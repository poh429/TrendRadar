project_name: "TrendRadar_Investment"
version: "3.6.0"

crawler:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  timeout: 30
  max_retries: 3

rss:
  enabled: true
  feeds:
    # ===== Taiwan Market (Direct URL Sources) =====
    
    # Yahoo 台股新聞 (Native RSS, Direct URLs)
    - name: "Yahoo_TW_Market"
      url: "https://tw.stock.yahoo.com/rss?category=tw-market"
      category: "Finance"
    
    # Yahoo 國際財經 (Native RSS, Direct URLs)
    - name: "Yahoo_Global"
      url: "https://tw.stock.yahoo.com/rss?category=intl-markets"
      category: "Global"
    
    # 鉅亨網 - 台股 (Native RSS, Direct URLs)
    - name: "Cnyes_TW"
      url: "https://news.cnyes.com/api/v3/news/category/tw_stock?startAt=0&limit=20"
      category: "Finance"
    
    # 鉅亨網 - 國際 (Native RSS, Direct URLs)
    - name: "Cnyes_Global"
      url: "https://news.cnyes.com/api/v3/news/category/wd_stock?startAt=0&limit=20"
      category: "Global"

    # ===== US Market (Direct URL Sources) =====
    
    # CNBC Top News (Native RSS, Direct URLs)
    - name: "CNBC_US"
      url: "https://search.cnbc.com/rs/search/combinedcms/view.xml?partnerId=wrss01&id=10000664"
      category: "Global"

    # CNBC Technology (Native RSS, Direct URLs)
    - name: "CNBC_Tech"
      url: "https://search.cnbc.com/rs/search/combinedcms/view.xml?partnerId=wrss01&id=19854910"
      category: "Tech"

    # TechCrunch AI (Native RSS, Direct URLs)
    - name: "TechCrunch_AI"
      url: "https://techcrunch.com/category/artificial-intelligence/feed/"
      category: "Tech"

report:
  # 'incremental' for investors to see only new updates
  mode: "incremental"
  output_dir: "reports"

freshness_filter:
  max_age_days: 1

storage:
  # 'auto' allows step_trendradar.py to switch to 'remote' if env vars exist
  backend: "auto"
  r2_bucket: "trendradar-news"
